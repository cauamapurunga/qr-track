<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Borda externa -->
  <rect
    x="5"
    y="5"
    width="90"
    height="90"
    fill="white"
    stroke="black"
    strokeWidth="3"
  />
  
  <!-- Quadrado superior esquerdo -->
  <rect x="15" y="15" width="25" height="25" fill="black" />
  <rect x="20" y="20" width="15" height="15" fill="white" />
  <rect x="25" y="25" width="5" height="5" fill="black" />
  
  <!-- Quadrado superior direito -->
  <rect x="60" y="15" width="25" height="25" fill="black" />
  <rect x="65" y="20" width="15" height="15" fill="white" />
  <rect x="70" y="25" width="5" height="5" fill="black" />
  
  <!-- Quadrado inferior esquerdo -->
  <rect x="15" y="60" width="25" height="25" fill="black" />
  <rect x="20" y="65" width="15" height="15" fill="white" />
  <rect x="25" y="70" width="5" height="5" fill="black" />
  
  <!-- PadrÃ£o central com verde -->
  <rect x="50" y="50" width="5" height="5" fill="#00BFA6" />
  <rect x="45" y="55" width="5" height="5" fill="black" />
  <rect x="55" y="55" width="5" height="5" fill="black" />
  <rect x="50" y="60" width="5" height="5" fill="#00BFA6" />
  
  <!-- Elementos decorativos -->
  <rect x="50" y="15" width="5" height="5" fill="black" />
  <rect x="50" y="25" width="5" height="5" fill="black" />
  <rect x="50" y="35" width="5" height="5" fill="#00BFA6" />
  
  <rect x="15" y="50" width="5" height="5" fill="black" />
  <rect x="25" y="50" width="5" height="5" fill="#00BFA6" />
  <rect x="35" y="50" width="5" height="5" fill="black" />
  
  <rect x="65" y="50" width="5" height="5" fill="black" />
  <rect x="75" y="50" width="5" height="5" fill="black" />
  
  <rect x="60" y="60" width="5" height="5" fill="black" />
  <rect x="70" y="60" width="5" height="5" fill="#00BFA6" />
  <rect x="60" y="70" width="5" height="5" fill="#00BFA6" />
  <rect x="70" y="70" width="5" height="5" fill="black" />
  <rect x="80" y="70" width="5" height="5" fill="black" />
  
  <!-- Sombra brutalist -->
  <rect
    x="8"
    y="8"
    width="90"
    height="90"
    fill="none"
    stroke="#00BFA6"
    strokeWidth="3"
    transform="translate(3, 3)"
    opacity="0.6"
  />
</svg>